<!DOCTYPE html>
<html>
<head>
    <title>Sala chat</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Content/Site.css" rel="stylesheet" type="text/css">
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-1.6.4-vsdoc.js"></script>
    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.4.1.js"></script>
    <script src="Scripts/jquery.signalR-2.4.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="chat.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Lista de usuarios de chat-->
            <div class="col-xs-4 col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading" id="onlineUsersCount">Usuarios en Linea: 0</div>
                    <div class="panel-body panel-fixed-height">
                        <ul id="userList"></ul>
                    </div>
                </div>
            </div>
            <!--NO ANDA LAS CLASES UNA VES QUE INGRESAS A LA SALA FIJENSE-->
            <!--Ventana de chat-->
            <div class="col-xs-8 col-md-10" id="chatPanel">
                <div class="panel panel-default">
                    <div class="panel-heading">Chat:</div>
                    <div class="panel-body panel-fixed-height">
                        <ul id="messagesArea"></ul>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" id="userMessage" placeholder="Write your message">
                    <span class="input-group-btn">
                        <a class="btn btn-default" id="btnSendMessage">Enviar!</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
